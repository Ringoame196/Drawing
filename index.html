<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お絵かきサイト</title>
    <link rel="icon" href="./images/icon.jpg">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>簡単なお絵かき</h1>
    <div class="toolbar">
        <!-- 現在の色表示 -->
        <button id="currentColor" class = "colorButton" style="background-color: #000000;"></button>
        <!-- 前の色表示 -->
        <button id="showPaletteButton" class = "colorButton" style="background: linear-gradient(to right,#e60000,#f39800,#fff100,#009944,#0068b7,#1d2088,#920783);"></button>
        <!-- 色選択ボタン -->
        <div id="colorPalette" class="colorPalette">
            <button class="colorButton" style="background-color:#000000;" data-color="#000000"></button>
            <button class="colorButton" style="background-color: #ff0000;" data-color="#ff0000"></button>
            <button class="colorButton" style="background-color: #00ff00;" data-color="#00ff00"></button>
            <button class="colorButton" style="background-color: #0000ff;" data-color="#0000ff"></button>
            <button class="colorButton" style="background-color: #ffff00;" data-color="#ffff00"></button>
            <button class="colorButton" style="background-color: #ff00ff;" data-color="#ff00ff"></button>
            <button class="colorButton" style="background-color: #00ffff;" data-color="#00ffff"></button>
            <button class="colorButton" style="background-color: #ffffff;" data-color="#ffffff"></button>

            <!-- カスタムカラー用の色選択インプットを追加 -->
            <input type="color" id="customColor" title="Custom Color">
        </div>

        <div>
        <label>太さ</label>
        <select id="characterThickness">
            <option value="1">1px</option>
            <option value="3">3px</option>
            <option value="5" selected>★5px</option>
            <option value="10">10px</option>
            <option value="15">15px</option>
            <option value="20">20px</option>
            <option value="25">25px</option>
            <option value="30">30px</option>
            <option value="35">35px</option>
            <option value="40">40px</option>
            <option value="45">45px</option>
            <option value="50">50px</option>
            <option value="55">55px</option>
            <option value="60">60px</option>
            <option value="65">65px</option>
            <option value="70">70px</option>
            <option value="75">75px</option>
            <option value="80">80px</option>
            <option value="85">85px</option>
            <option value="90">90px</option>
            <option value="95">95px</option>
            <option value="100">100px</option>
        </select>
    </div>
        <button id="clearButton" type="button">クリア</button>
        <button id="downloadButton" type="button">ダウンロード</button>
    </div>
    <div class="code-section"></div>
        <input type="text" id="codeInput" value="#000">
    </div>
    <div>
        <label>タイトル：</label>
        <input type="text" id="title" value="">
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script src="./systems/system.js"></script>
</body>
</html>
